<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnival Monkey</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    

    
</head>

<body>
    <header>
        <div id="logo">
            <h1>Carnival Monkey</h1>
            <img src="./assets/logo/carnival-monkey.png" alt="picture of monkey with party hat on" width="70px" height="70px"/>
        </div>
</header>
    <div class="container">
        <div class="input-container">
            <h2>city</h2>
            <input type="text" placeholder="city" id="city-input">
            <button type="submit" id="searchBtn">search</button>
        </div>
        <div class="stacked-containers">
            <div class="sub-container" id="events-container">
               
                    <button class="carousel-control-prev" type="button" data-bs-target="#events-carousel" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#events-carousel" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  
            </div>
            <div class="sub-container">
            </div>
        </div>
    </div>
    
</body>
<script src="./assets/js/script.js"></script>
</html>
